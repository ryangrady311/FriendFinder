<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
    // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
    // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

    $(".submit").on("click", function (event) {
        event.preventDefault();

   //checks to make sure user name isn't left blank

    if($("#user-name").val().trim() != ""){

        // Here we grab the form elements
        var newFriend = {
            userName: $("#user-name").val().trim(),
            userSocial: $("#user-social").val().trim(),
            questionResponses: [parseInt($("#Question1Response").val()), parseInt($("#Question2Response").val()), parseInt($("#Question3Response").val()), parseInt($("#Question4Response").val()), parseInt($("#Question5Response").val()), parseInt($("#Question6Response").val()) , parseInt($("#Question7Response").val()), parseInt($("#Question8Response").val()), parseInt($("#Question9Response").val()) ,parseInt($("#Question10Response").val()) ]
            
        };

        console.log(newFriend);

    

        $.post("/api/friends", newFriend,
            function (data) {

             
                if (data) {

                    if (data.userSocial != ""){
                    alert("Congrats!  Your match is " + data.userName + "\n" + "Social Media Link: " + data.userSocial);
                    console.log(data);
                    }
                    else{
                    alert("Congrats!  Your match is " + data.userName);
                    console.log(data);

                    }
                }


                // Clear the form when submitting
                $("#user-name").val("");
                $("#user-social").val("");
                $("#Question1Response").val("1");
                $("#Question2Response").val("1");
                $("#Question3Response").val("1");
                $("#Question4Response").val("1");
                $("#Question5Response").val("1");
                $("#Question6Response").val("1");
                $("#Question7Response").val("1");
                $("#Question8Response").val("1");
                $("#Question9Response").val("1");
                $("#Question10Response").val("1");          
            });
        }

        else{
            alert ("Please Enter Your Name")

        }
    });

</script>
